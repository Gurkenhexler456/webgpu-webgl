<!DOCTYPE html>
<html>
    <head>
        <title>Solar System</title>
        <meta charset="utf-8"/>

        <script src="lib/util/errors.js"></script>
        <script src="lib/util/diagnostics.js"></script>

        <script src="lib/graphics/util/camera.js"></script>
        <script src="lib/graphics/util/sphere_camera.js"></script>

        <script src="lib/math/util.js"></script>
        <script src="lib/math/vector.js"></script>
        <script src="lib/math/quaternion.js"></script>
        <script src="lib/math/matrix.js"></script>

        <script src="lib/graphics/renderer.js"></script>
        <script src="lib/graphics/buffer.js"></script>
        <script src="lib/graphics/shader.js"></script>
        <script src="lib/graphics/texture.js"></script>
        <script src="lib/graphics/render_target.js"></script>
        <script src="lib/graphics/render_system.js"></script>

        <script src="lib/graphics/backend/webgl/gl_util.js"></script>
        <script src="lib/graphics/backend/webgl/renderer_impl_webgl.js"></script>
        <script src="lib/graphics/backend/webgl/buffer_impl_webgl.js"></script>
        <script src="lib/graphics/backend/webgl/shader_impl_webgl.js"></script>
        <script src="lib/graphics/backend/webgl/texture_impl_webgl.js"></script>
        <script src="lib/graphics/backend/webgl/render_target_impl_webgl.js"></script>
        <script src="lib/graphics/backend/webgl/render_system_impl_webgl.js"></script>

        <script src="lib/graphics/backend/webgpu/gpu_util.js"></script>
        <script src="lib/graphics/backend/webgpu/renderer_impl_webgpu.js"></script>
        <script src="lib/graphics/backend/webgpu/buffer_impl_webgpu.js"></script>
        <script src="lib/graphics/backend/webgpu/shader_impl_webgpu.js"></script>
        <script src="lib/graphics/backend/webgpu/texture_impl_webgpu.js"></script>
        <script src="lib/graphics/backend/webgpu/render_target_impl_webgpu.js"></script>
        <script src="lib/graphics/backend/webgpu/render_system_impl_webgpu.js"></script>

        <script src="src/sphere.js"></script>


        <script src="src/shaders/webgl_shaders.js"></script>
        <script src="src/shaders/webgpu_shaders.js"></script>

        <script src="src/solar_system/solar_sytem.js"></script>
        <script src="src/solar_system/planet.js"></script>
        
        <script src="src/input/mouse_handler.js"></script>

        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" media="(orientation: landscape)" href="styles/desktop.css">
        <link rel="stylesheet" media="(orientation: portrait)" href="styles/mobile.css">
    </head>
    <body>
        <div id="site-content">

            <div id="output_container">
                <canvas id="planet_canvas" width="1000" height="1000"></canvas>

                <div id="render_info">
                    <p id="frame_time" class="text"></p>
                    <p id="backend" class="text"></p>
                </div>

            </div>

            <div id="info_container">

                <div style="display: flex; justify-content: space-between;">

                    <p class="text" style="margin: 0px;">Focus:</p>
                    <select id="planet_list" name="planet_list" class="text" style="margin-top: 1em; margin-bottom: 1em; margin: 0px; width: 50%;">
                        <option class="planet_entry" value="sun">Sun</option>
                        <option class="planet_entry" value="mercury">Mercury</option>
                        <option class="planet_entry" value="venus">Venus</option>
                        <option class="planet_entry" value="earth" selected="selected">Earth</option>
                        <option class="planet_entry" value="moon">Moon</option>
                        <option class="planet_entry" value="mars">Mars</option>
                        <option class="planet_entry" value="jupiter">Jupiter</option>
                        <option class="planet_entry" value="saturn">Saturn</option>
                        <option class="planet_entry" value="uranus">Uranus</option>
                        <option class="planet_entry" value="neptune">Neptune</option>
                        <option class="planet_entry" value="pluto">Pluto</option>
                    </select>

                </div>
        
                <div id="footer_div">
                    <input type="button" class="bottom_button" id="intiate_backend_change" value="SWITCH BACKEND">
                    <input type="button" class="bottom_button" id="initiate_log_download" value="GET LOG FILE">
                </div>
            </div>

            <script src="src/app.js"></script>
        </div>
    </body>
</html>
